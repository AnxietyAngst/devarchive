<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/fullpage.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MATVEY'Z | PHOTOGRAPHER</title>
    <script
      src="https://kit.fontawesome.com/16a2f907ef.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav id="menu">
      <div class="logo" data-menuanchor="homePage">
        <a href="#home">
          LOGO<span style="color: black; background: #efefef;">BLYAT</span></a
        >
      </div>
      <ul class="nav-items">
        <li class="nav-item" data-menuanchor="aboutPage">About</li>
        <li class="nav-item" data-menuanchor="galleryPage">Gallery</li>
        <li class="nav-item" data-menuanchor="contactsPage">Contacts</li>
      </ul>
    </nav>
    <div id="fullpage">
      <div class="section" id="home" data-anchor="homePage">
        <div class="container">
          <div class="accentText">
            <span class="atHeading">
              MATVEY'Z
            </span>
            <span class="atParagraph">
              photography
            </span>
            <div class="overlay"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="bg"></div>
      </div>
      <div class="section" id="about" data-anchor="aboutPage">
        <div class="flex-card">
          <div class="pair firstPair">
            <div class="card photoCard">
              <div class="photoCardContent">
                <span class="cardHeading">
                  ZOYA BATURINA
                </span>
                <span class="cardParagraph">my name is</span>
              </div>
              <div class="firstCardBack"></div>
            </div>
            <div class="card textCard">
              <span class="cardHeading"> NICE TO </span>
            </div>
          </div>
          <div class="pair secondPair">
            <div class="card textCard">
              <span class="cardHeading">
                MEET YOU
              </span>
            </div>
            <div class="card photoCard">
              <div class="photoCardContent">
                <span class="cardHeading">
                  PHOTOGRAPHER
                </span>
                <span class="cardParagraph">i'm xx and i'm</span>
              </div>
              <div class="secondCardBack"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="gallery" data-anchor="galleryPage">
        <div class="container">
          <div class="gallery-container">
            <div class="photo-container">
              <div class="thumbs">
                <img src="/img/1.jpg" />
                <img src="/img/3.jpg" />
                <img src="/img/3.jpg" />
                <img src="/img/3.jpg" />
                <img src="/img/3.jpg" />
                <img src="/img/3.jpg" />
              </div>
            </div>
            <div class="photo-container">
              <span class="atParagraph">JUST</span>
              <div class="thumbs">
                <img src="/img/3.jpg" />
              </div>
              <span class="atParagraph">FOR</span>
            </div>
            <div class="photo-container">
              <span class="atParagraph">SEE</span>

              <div class="thumbs">
                <img src="/img/1.jpg" />
                <img src="/img/3.jpg" />
              </div>
              <span class="atParagraph">MORE</span>
            </div>
            <div class="photo-container">
              <span class="atParagraph">CONTACTS</span>
              <div class="thumbs">
                <img src="/img/1.jpg" />
                <img src="/img/1.jpg" />
                <img src="/img/1.jpg" />
              </div>
              <span class="atParagraph">PHOTOS</span>
            </div>
            <div class="photo-container">
              <div class="thumbs">
                <img src="/img/1.jpg" />
                <img src="/img/3.jpg" />
              </div>
            </div>
            <div class="photo-container">
              <div class="thumbs">
                <img src="/img/1.jpg" />
                <img src="/img/2.jpg" />
                <img src="/img/2.jpg" />
                <img src="/img/2.jpg" />
                <img src="/img/2.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section" id="contacts" data-anchor="contactsPage">
        <div class="container">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-telegram"></i>
          <i class="fab fa-vk"></i>
          <div class="overlay"></div>
          <div class="circle"></div>
        </div>
        <div class="bg"></div>
      </div>
    </div>
    <script src="js/fullpage.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
